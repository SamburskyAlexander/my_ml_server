<html> <head>  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <title>Информация о моделях</title>  <style type="text/css">  button.new {   background: -moz-linear-gradient(#D0ECF4, #5BC9E1, #D0ECF4);   background: -webkit-gradient(linear, 0 0, 0  100%, from(#D0ECF4), to(#D0ECF4), color-stop(0.5, #5BC9E1));   filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00BBD6', endColorstr='#EBFFFF');   padding: 6px 14px;   color: #333;   -moz-border-radius: 10px;   -webkit-border-radius: 10px;   border-radius: 10px;   border: 2px solid #666;   height: 200px;   width: 1000px;   font-size: 50pt;  }  </style>   <body>  <p><font size="50" color="red" face="Arial">Просмотр информации о моделях</font></p>  {% block content %}    {% for x in M.keys() %}    <div class="container">      <form method="get" action=/show_model_info/{{ x }}>        <button class="new">{{ x }}</button></p>      </form>    </div>    {% endfor %}  {% endblock %}   <form method="get" action="{{ url_for('general') }}">    <button class="new">Вернуться на главную</button></p>  </form> </body></html>
